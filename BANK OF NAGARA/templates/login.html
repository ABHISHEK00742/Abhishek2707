{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="form">
    <label>Name
        <input type="text" name="name" required>
    </label>
    <label>Password
        <input type="password" name="password" required>
    </label>
    <button class="btn" type="submit">Login</button>
</form>
<p>New here? <a href="{{ url_for('signup') }}">Create an account</a></p>
{% endblock %}
